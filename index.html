<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Glass Effects With Bootstrap v5.3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Testimonial start here -->
    <section>
      <div class="container top-50 start-50 p-5">
        <h4 class="text-center text-light mb-2">Meet Our Team</h4>
        <p class="text-center text-light mb-5">
          Our Expert team is made up of creatives with technical know-how,<br />
          strategists who think outside the box, and developers who push
          innovation.
        </p>
        <div class="row g-3">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <div class="card p-3">
              <div class="img-container mb-2">
                <img src="/assets/img/person_02.jpg" alt="" class="img-fluid" />
              </div>
              <p class="fw-bold text-center">
                Keven Feil <br />
                <span class="fw-normal">Flutter Developer</span>
              </p>
              <div class="d-flex justify-content-center">
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <div class="card p-3">
              <div class="img-container mb-2">
                <img src="/assets/img/person_01.jpg" alt="" class="img-fluid" />
              </div>
              <p class="fw-bold">Stephanie R</p>
              <p>PHP Developer</p>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <div class="card p-3">
              <div class="img-container mb-2">
                <img src="/assets/img/person_04.jpg" alt="" class="img-fluid" />
              </div>
              <p class="fw-bold">Kasey K</p>
              <p>Web Developer</p>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <div class="card p-3">
              <div class="img-container mb-2">
                <img src="/assets/img/person_03.jpg" alt="" class="img-fluid" />
              </div>
              <p class="fw-bold">Astrid L</p>
              <p>UI UX Developer</p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="space mt-5">Moideen Mashad</div> -->
    </section>
    <!-- Testimonial ends here -->
    <script src="assets/js/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
